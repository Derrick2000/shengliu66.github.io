---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="https://github.com/shengliu66/shengliu66.github.io/tree/master/images/photos/{{ page.photos.set }}-{{ i }}.jpeg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
<div>
  <a href="https://github.com/shengliu66/shengliu66.github.io/tree/master/images/photos/">View All Photo Sets</a>
</div>
